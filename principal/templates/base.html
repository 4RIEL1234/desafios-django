<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio Django{% endblock %}</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #003366;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Semana 3</h1>
    </header>

    <main>
        {% block content %}
        <!-- Aquí va el contenido de cada página -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - Tarea Semana 3</p>
    </footer>

</body>
</html>
